<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตัวอย่างที่16</title>
</head>
<body>
    <div id="example16">
        <h3>16. สไลด์รูปภาพ</h3>
        <div>
            <img id="slideImage" src="images/download (1).jpg" alt="slideshow" />
        </div>
        <button onclick="changeSlide(-1)">ก่อนหน้า</button>
        <button onclick="changeSlide(1)">ถัดไป</button>
    </div>
    <style>
        .slideshow{
            text-align: center;
        }
        .slideshow img{
            max-width: 400px;
            height: 300px;
            margin: 10px;
        }
    </style>

    <script>
        const images = [
            "images/download (1).jpg",
            "images/download (2).jpg",
            "images/download (3).jpg"
        ];
        let currentSlide = 0;
        function changeSlide(direction){
            currentSlide = (currentSlide + direction +images.length) % images.length;
            document.getElementById("slideImage").src = images[currentSlide];
        }
    </script>
    
</body>
</html>
